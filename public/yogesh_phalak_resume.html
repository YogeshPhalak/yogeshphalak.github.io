    let currentProfile = 'academic';

    function renderContent(profile) {
        const data = profiles[profile];
        const content = document.getElementById('resume-content');
        const title = document.getElementById('dynamic-title');

        // Fade out
        content.classList.add('fade-out');

        setTimeout(() => {
            title.textContent = data.title;

            let html = `
                    <div class="section">
                        <div class="section-title">Professional Summary</div>
                        <div class="summary">${data.summary}</div>
                    </div>
                `;

            data.sections.forEach(section => {
                html += `<div class="section">`;
                html += `<div class="section-title">${section.title}</div>`;

                if (section.skills) {
                    // Skills section
                    html += `<div class="skills-section">`;
                    section.skills.forEach(skill => {
                        html += `
                                <div class="skill-category">
                                    <div class="skill-category-title">${skill.category}</div>
                                    <div class="skill-items">
                                        ${skill.items.map(item => `<span class="skill-tag">${item}</span>`).join('')}
                                    </div>
                                </div>
                            `;
                    });
                    html += `</div>`;
                } else if (section.items) {
                    // Regular items
                    section.items.forEach(item => {
                        html += `<div class="item">`;
                        if (item.title) {
                            html += `
                                    <div class="item-header">
                                        <div class="item-title">${item.title}</div>
                                        ${item.date ? `<div class="item-date">${item.date}</div>` : ''}
                                    </div>
                                `;
                        }
                        if (item.subtitle) {
                            html += `<div class="item-subtitle">${item.subtitle}</div>`;
                        }
                        if (item.description) {
                            html += `<div class="item-description">${item.description}</div>`;
                        }
                        html += `</div>`;
                    });
                }

                html += `</div>`;
            });

            content.innerHTML = html;
            content.classList.remove('fade-out');
            content.classList.add('fade-in');
        }, 200);
    }

    // Profile switcher
    document.querySelectorAll('.profile-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            document.querySelectorAll('.profile-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            currentProfile = this.dataset.profile;
            renderContent(currentProfile);
        });
    });

    // Initial render
    renderContent(currentProfile);

    // Print functionality
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
            e.preventDefault();
            window.print();
        }
    });
</script>
